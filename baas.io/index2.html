<!doctype html>
<head>
<meta charset="utf-8">
<title>오늘의 좋은 말 - 블로그</title>
<meta name="description" content="오늘의 좋은 말을 이야기 하는 블로그입니다. 댓글을 작성해봅시다.">
<meta name="viewport" content="width=device-width">
</head>

<body>
<h1>오늘의 좋은 말 - baas.io </h1>
<h2>able</h2>
<p>가능하다는 생각만으로도 기분이 좋아집니다. 이 부분은 블로그 본문입니다. 아래 댓글 목록이 표시됩니다. 더 보기, 삭제 없이 단순히 최신 댓글 몇개를 가져옵니다.</p>
<h3>댓글 목록</h3>

<table id="commentsTable">
  <thead><tr>  <th>comment</th> <th>name</th> <th>date</th> <th>option</th> </tr></thead>
  <tbody></tbody>
</table>

<button id='more'>more</button> <br />
<button id='write'>write</button>
</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/baas.io.min.js"></script>
<script>
var io;
var options;
var cursor;

io = new Baas.IO({
    'URI':'https://api.baas.io',
    'orgName':'imyaman', 
    'appName':'b-log',
    //'token':baas_token
});

console.log('hello');

$(document).ready(function() {
    $('#more').click(function(){
        getCommentsList();
    });

    $('#write').click(function(){
        window.location.href = 'write.html';
    });

    getCommentsList();
});


function getCommentsList(){
    if(cursor){
    options = {
        'client':io,
        'endpoint':'comments',
        'qs':{
            'ql':'order by created desc',
            'limit':'5'
        }
    };

    }

    io.request(options, function (err, data) {
        if(!err){
            drawCommentsTable(data.entities);
        }else{
            console.log('query error');
            console.log(err.error_description.toString());
        }
    });
}

function drawCommentsTable(results){
    $.each(results, function(index, value){
        drawRow(value);
    });
}

function drawRow(rowData) {
    var d = new Date(rowData.created*1000);
    var mytime = d.toLocaleString();

    var row = $("<tr />");
    $("#commentsTable").append(row); 
    row.append($("<td>" + rowData.comment + "</td>"));
    row.append($("<td>" + rowData.writer + "</td>"));
    row.append($("<td>" + mytime + "</td>"));
}

function drawCommentsError(data){
    var row = $("<tr />");
    $("#commentsTable").append(row); 
    row.append($("<td>-</td>"));
    row.append($("<td>-</td>"));
    row.append($("<td>-</td>"));
}

</script>
</html>
